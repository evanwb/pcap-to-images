<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .file {
        border: 2px;
        border-width: 2px;
        border-color: black;
        border-style: solid;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 5px;
      }

      .container {
        display: flex;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <form
      class="form"
      action="/generate"
      method="POST"
      enctype="multipart/form-data"
    >
      <p>pcap -> png</p>
      <div class="file"><input type="file" name="file" accept=".pcap" /></div>
      <div class="container">
        <input type="submit" value="Generate" />
        <input type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
